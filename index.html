<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  <head>
    <title>Cadastro</title>
 
</head>
<body>
  <header >
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
 
</header>
  <form>
    <fieldset class="dados">
      <div class="dados-campos-primary">
        <div class="dados-campos">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="name" required></input>
    </div>
    <div class="dados-campos">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
      <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
    <div class="dados-campos" >
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>
    </fieldset>
  <br>
  <div class="campo desenvolve">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <div>
    <input type="radio" name="devweb" value="frontend" checked>Front-end
  </div>
    <div>
    <input type="radio" name="devweb" value="backend">Back-end
    </input>
    </div>
    <div>
    <input type="radio" name="devweb" value="fullstack">Fullstack
    </input>
    </div>

    </div>
<br>
<div class="campo">
  <label for="senioridade"><strong> Senioridade </strong></label>
  <select id="senioridade">
    <option selected value="">Selecione</option>
    <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option> </select>
 
</div>
<div id="error-senioridade"></div>
  <div class="tecnologias">
    <div>
    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
  </div>
    <div>
    <input type="checkbox" id="tecnologia1"  name="techs" value="HTML">
    <label type="tecnologia1">HTML</label>
  </div>
  <div>
     <input type="checkbox" id="tecnologia2"  name="techs" value="CSS">
    <label type="tecnologia2">CSS</label>
  </div>
  <div>
     <input type="checkbox" id="tecnologia3"  name="techs" value="javascript">
    <label type="tecnologia3">Javascript</label>
  </div>
  <div>
     <input type="checkbox" id="tecnologia4"  name="techs" value="PHP">
    <label type="tecnologia4">PHP</label>
  </div>
  <div>
     <input type="checkbox" id="tecnologia5"  name="techs" value="C#">
    <label type="tecnologia5">C#</label>
  </div>
    <div>
  <input type="checkbox" id="tecnologia6"  name="techs" value="python">
    <label type="tecnologia6">Python</label>
  </div>  
  <div>
     <input type="checkbox" id="tecnologia7" name="techs" value="java">
    <label type="tecnologia7">Java</label>
    <p id="error-techs"></p>
  </div>
  </div>
 
<div class="campo">
  <br>
  <label><strong>Conte um pouco da sua experiência:</strong></label>
  <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>

  <button onclick="validarFormulario()" class="botao" type="submit">Concluir</button>

</div>

    </form>
</body>

  <script src="./main.js"></script>
</html>
